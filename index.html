<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="images/weather-app-img/images/humidity.png">

                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/weather-app-img/images/wind.png">

                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "863d7dbf939cb3cb97d84af04f5d39ba";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore"
        async function checkWeather(){
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML= data.name;
            document.querySelector(".temp").innerHTML= data.main.temp;
            document.querySelector(".humidity").innerHTML= data.main.humidity;
        }   document.querySelector(".wind").innerHTML= data.wind.speed;
        checkWeather();
    </script>
</body>

</html>
